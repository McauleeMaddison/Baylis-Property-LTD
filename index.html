<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baylis Property LTD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar" aria-label="Main navigation">
      <div class="container nav-container">
        <a href="#home" class="logo">Baylis Property LTD</a>
        <button class="hamburger" id="hamburgerBtn" aria-label="Toggle menu" aria-expanded="false">‚ò∞</button>
        <ul class="nav-links" id="navLinks">
          <li><a href="#home">Dashboard</a></li>
          <li><a href="#community">Community</a></li>
          <li class="dropdown">
            <button id="loginToggle" aria-haspopup="true" aria-expanded="false">
              Login ‚ñº
            </button>
            <ul class="dropdown-menu hidden" id="loginMenu" aria-label="Login options">
              <li><a href="#landlord-login">Landlord Login</a></li>
              <li><a href="#resident-login">Resident Login</a></li>
              <li><button id="logoutBtn">Logout</button></li>
            </ul>
          </li>
          <li>
            <label class="dark-mode-label">
              <input type="checkbox" id="darkToggle" aria-label="Toggle dark mode">
              Dark Mode
            </label>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="home" class="spa-section">
      <div class="container dashboard">
        <h1 class="section-title">Dashboard Overview</h1>
        <div class="dashboard-grid">
          <div class="dashboard-card" data-target="repair-form">
            <span class="card-icon">üîß</span>
            <span>Repairs</span>
          </div>
          <div class="dashboard-card" data-target="cleaning-form">
            <span class="card-icon">üßπ</span>
            <span>Cleaning</span>
          </div>
          <div class="dashboard-card" data-target="message-form">
            <span class="card-icon">‚úâÔ∏è</span>
            <span>Message</span>
          </div>
        </div>

        <div class="dashboard-forms">
          <form id="repair-form" class="task-form" novalidate>
            <fieldset>
              <legend>Repair Request</legend>
              <label for="repairName">Name</label>
              <input id="repairName" type="text" required>
              <label for="repairAddress">Address</label>
              <input id="repairAddress" type="text" required>
              <label for="repairIssue">Issue</label>
              <textarea id="repairIssue" rows="3" required></textarea>
              <button type="submit" class="btn">Submit</button>
            </fieldset>
          </form>

          <form id="cleaning-form" class="task-form" novalidate>
            <fieldset>
              <legend>Schedule Cleaning</legend>
              <label for="cleaningName">Name</label>
              <input id="cleaningName" type="text" required>
              <label for="cleaningAddress">Address</label>
              <input id="cleaningAddress" type="text" required>
              <label for="cleaningDate">Date</label>
              <input id="cleaningDate" type="date" required>
              <button type="submit" class="btn">Book</button>
            </fieldset>
          </form>

          <form id="message-form" class="task-form" novalidate>
            <fieldset>
              <legend>Contact Landlord</legend>
              <label for="messageName">Name</label>
              <input id="messageName" type="text" required>
              <label for="messageEmail">Email</label>
              <input id="messageEmail" type="email" required>
              <label for="messageBody">Message</label>
              <textarea id="messageBody" rows="3" required></textarea>
              <button type="submit" class="btn">Send</button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <!-- ‚Ä¶other SPA sections‚Ä¶ -->
  </main>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 Baylis Property LTD. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
