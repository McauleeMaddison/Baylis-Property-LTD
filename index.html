<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baylis-Propertys</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="container-fluid">
  <ul>
    <li><strong>Baylis-Propertys</strong></li>
  </ul>
  <ul id="navLinks">
    <li><a href="#dashboard">Dashboard</a></li>
    <li><a href="#community">Community</a></li>
    <li><a href="#login" id="loginToggle" aria-expanded="false">Login ▼</a></li>
  </ul>
</nav>

<main class="container">
  <div class="grid">
    <section>
      <hgroup>
        <h2 id="dashboard">Dashboard</h2>
        <h3>Manage properties, repairs & cleaning</h3>
      </hgroup>
      <form id="repairForm">
        <h3>Repair Request</h3>
        <input id="repairName" placeholder="Name" required />
        <input id="repairAddress" placeholder="Address" required />
        <input id="repairIssue" placeholder="Issue Description" required />
        <button type="submit">Submit Repair</button>
      </form>
      <form id="cleaningForm">
        <h3>Cleaning Schedule</h3>
        <input id="cleaningName" placeholder="Name" required />
        <input id="cleaningAddress" placeholder="Address" required />
        <input id="cleaningDate" placeholder="Date" required type="date" />
        <button type="submit">Schedule Cleaning</button>
      </form>
    </section>
  </div>
</main>

<section class="container">
  <h2 id="community">Community Arena</h2>
  <ul id="communityPosts"></ul>
  <form id="communityPostForm">
    <input id="posterName" placeholder="Your name" required />
    <textarea id="posterMessage" placeholder="Say something..." required></textarea>
    <button type="submit">Post</button>
  </form>
</section>

<!-- Login/Register Modals -->
<div class="modal hidden" id="loginModal">
  <div class="modal-content">
    <button class="close" data-modal="loginModal">×</button>
    <form id="loginForm">
      <input id="loginEmail" placeholder="Email" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <select id="loginRole">
        <option value="resident">Resident</option>
        <option value="landlord">Landlord</option>
      </select>
      <button type="submit">Login</button>
      <p><a href="#" id="showRegister">Need an account?</a></p>
    </form>
  </div>
</div>

<div class="modal hidden" id="registerModal">
  <div class="modal-content">
    <button class="close" data-modal="registerModal">×</button>
    <form id="registerForm">
      <input id="registerEmail" placeholder="Email" required />
      <input id="registerPassword" type="password" placeholder="Password" required />
      <input id="registerConfirm" type="password" placeholder="Confirm Password" required />
      <select id="registerRole">
        <option value="resident">Resident</option>
        <option value="landlord">Landlord</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<footer class="container">
  <small>© 2025 Baylis-Propertys • <a href="#">Terms</a> • <a href="#">Privacy</a></small>
</footer>

<script src="script.js"></script>
</body>
</html>
