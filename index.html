<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baylis Properties Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <!-- Header / Navbar -->
  <header class="site-header" id="mainHeader">
    <nav class="navbar container">
      <a href="#" class="logo">
        <img src="assets/pixel-house.png" alt="Baylis Logo" class="logo-icon" />
        Baylis Properties
      </a>
      <button id="hamburgerBtn" class="hamburger" aria-label="Toggle menu" aria-expanded="false">â˜°</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#community">Community</a></li>
        <li>
          <label for="darkModeToggle" class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
            <span class="icon" id="darkModeIcon">ðŸŒž</span>
          </label>
        </li>
        <li class="avatar-container">
          <img src="assets/pixel-user.png" class="avatar" alt="User Avatar" />
          <div class="avatar-dropdown hidden" id="userDropdown">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard -->
  <main class="container">
    <section id="dashboard" class="dashboard-section">
      <h2>Resident Dashboard</h2>
      <p>Easily manage your requests and community.</p>
      <div class="dashboard-buttons">
        <button class="toggle-form-btn" data-target="cleaningForm">Cleaning Request</button>
        <button class="toggle-form-btn" data-target="repairForm">Repair Request</button>
        <button class="toggle-form-btn" data-target="communityPostForm">Post to Community</button>
      </div>
      <div class="dashboard-cards">
        <div id="cleaningForm" class="dashboard-card hidden">
          <form>
            <input type="text" id="cleaningName" placeholder="Your Name" required />
            <input type="text" id="cleaningAddress" placeholder="Property Address" required />
            <input type="date" id="cleaningDate" required />
            <select id="cleaningType" required>
              <option>Move Out Clean</option>
              <option>Deep Clean</option>
              <option>Light Clean</option>
            </select>
            <button type="submit">Schedule</button>
          </form>
          <ul id="cleaningSubmissions"></ul>
        </div>
        <div id="repairForm" class="dashboard-card hidden">
          <form>
            <input type="text" id="repairName" placeholder="Your Name" required />
            <input type="text" id="repairAddress" placeholder="Property Address" required />
            <textarea id="repairIssue" placeholder="Issue Description" required></textarea>
            <button type="submit">Submit</button>
          </form>
          <ul id="repairSubmissions"></ul>
        </div>
        <div id="communityPostForm" class="dashboard-card hidden">
          <form>
            <input type="text" id="posterName" placeholder="Your Name" required />
            <textarea id="posterMessage" placeholder="Message" required></textarea>
            <button type="submit">Post</button>
          </form>
          <ul id="communityPosts"></ul>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small>&copy; 2025 Baylis Properties</small>
  </footer>
</body>
</html>
